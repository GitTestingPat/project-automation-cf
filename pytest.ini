[pytest]
# Definir markers personalizados
markers =
    # IDs de casos de prueba (uno por cada test)
    TC_API_01: Registrar usuario válido
    TC_API_02: Registrar con email inválido
    TC_API_03: Login con credenciales válidas
    TC_API_04: Login con contraseña incorrecta
    TC_API_05: Listar todos los usuarios
    TC_API_06: Crear usuario como admin
    TC_API_07: Obtener mi perfil
    TC_API_08: Actualizar usuario
    TC_API_09: Eliminar usuario
    TC_API_10: Listar aeropuertos
    TC_API_11: Crear aeropuerto válido
    TC_API_12: Obtener aeropuerto por código
    TC_API_13: Actualizar aeropuerto
    TC_API_14: Eliminar aeropuerto
    TC_API_15: Buscar vuelos
    TC_API_16: Crear vuelo como admin
    TC_API_17: Obtener vuelo por ID
    TC_API_18: Actualizar vuelo
    TC_API_19: Eliminar vuelo
    TC_API_20: Listar reservas del usuario
    TC_API_21: Crear reserva válida
    TC_API_22: Obtener reserva por ID
    TC_API_23: Cancelar reserva
    TC_API_24: Crear pago
    TC_API_25: Obtener pago por ID
    TC_API_26: Listar aeronaves
    TC_API_27: Crear aeronave
    TC_API_28: Obtener aeronave por ID
    TC_API_29: Probar endpoint success-but-error
    TC_API_30: Probar error 400
    TC_API_31: Probar error 500
    TC_API_32: Probar timeout
    TC_API_33: Probar raíz de la API
    TC_API_34: Actualizar estado de reserva

    # Prioridades
    high: Alta prioridad
    medium: Media prioridad
    low: Baja prioridad

    # Módulos
    auth: Módulo de autenticación
    users: Módulo de usuarios
    airports: Módulo de aeropuertos
    flights: Módulo de vuelos
    bookings: Módulo de reservas
    payments: Módulo de pagos
    aircrafts: Módulo de aeronaves

    # Tipos de prueba
    positive: Prueba positiva
    negative: Prueba negativa
    e2e: Prueba end-to-end

    # Categorías generales
    api: Prueba de API
    ui: Prueba de interfaz web
    bdd: Prueba con BDD/Gherkin

# Configuración de reportes
addopts =
    -v
    --tb=short

# Directorio de tests
testpaths = api_tests web_tests behave_tests pytest_bdd_tests

# Patrón de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*